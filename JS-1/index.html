<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/style/style.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment2</title>
</head>

<body>

    <div class="form-heading centre">
        <h3 style="margin-top: 40px;">Fill Your Interest</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
    </div>


    </div>
    <secion class="form centre">

        <form action="/" method="get" id="form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <span id="username" style="color: red;"></span>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="input">
            <span id="emailid" style="color: red;"></span>
            <div id="error"></div>
            <label for="dob">DOB</label>
            <input type="date" id="dob" name="dob" class="input">
            <span id="dobs" style="color: red;"></span>
            <label for="interest">Select Your Interest</label>
            <select name="interest" id="interest">
                <option value="Mern Stack">Mern Stack</option>
                <option value="Mean Stack">Mean Stack</option>
                <option value="Web Engineering">Web Engineering</option>
                <option value="Android Developer">Android Developer</option>
            </select>
            <span>
                <span>
                    <input type="checkbox" id="individual" name="individual" value="individual">
                    <label for="individual">Individual</label>
                </span>
                <span id="individuals" style="color: red;"></span>
                <span>
                    <input type="checkbox" id="organization" name="organization" value="organization">
                    <label for="organization">Organization</label>
                </span>
                <span id="organizations" style="color: red;"></span>

            </span>
            <label for="about">About You</label>
            <textarea name="about" id="about" rows="4" cols="50" class="input"></textarea><br>
            <span id="aboutus" style="color: red;"></span>
            <button type="submit" class="btn">Submit</button>
            <!-- <input type="submit" class="btn"> -->
        </form>


    </secion>

    <script src="index.js"></script>
</body>

</html>
